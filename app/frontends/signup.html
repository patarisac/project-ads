<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- css guweh -->
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <!-- mulai form signup -->
    <div class="signup">
      <div>
        <img src="E:\download\welcome.png" alt=":p" />
      </div>

      <div class="form">
        <p>Signup Study Buddy</p>
        <form class="px-4 py-3" method="POST">
          <div class="form-group">
            <label>Name</label>
            {% if nama %}
            <input type="name" class="form-control" placeholder="Name" name="nama" value="{{ nama }}"/>
            {% else %}
            <input type="name" class="form-control" placeholder="Name" name="nama" />
            {% endif %}
          </div>
          <div class="form-group">
            <label>Nim</label>
            {% if nim %}
            <input type="nim" class="form-control" placeholder="Nim" name="nim" value="{{ nim }}"/>
            {% else %}
            <input type="nim" class="form-control" placeholder="Nim" name="nim"/>
            {% endif %}
          </div>
          <div class="form-group">
            <label for="FormEmail">Email</label>
            {% if email %}
            <input type="email" class="form-control" id="FormEmail" placeholder="Email" name="email" value="{{ email }}" />
            {% else %}
            <input type="email" class="form-control" id="FormEmail" placeholder="Email" name="email" />
            {% endif %}
          </div>
          <div class="form-group">
            <label for="FormPassword">Password</label>
            <input type="password" class="form-control" id="FormPassword" placeholder="Password" name="password"/>
          </div>
          <div class="form-group">
            <label for="FormConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="FormConfirmPassword" placeholder="Confirm Password" name="cpassword"/>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
    <!-- akhir form Signup -->
  </body>
</html>
