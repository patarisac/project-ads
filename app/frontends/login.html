<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- css guweh -->
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <!-- mulai form log in -->
    <div class="login">
      <div>
        <img src="E:\download\welcome.png" alt=":p" />
      </div>

      <div class="form">
        <p>New To Study Buddy?</p>
        <form class="px-4 py-3" method="POST">
          <div class="form-group">
            <label for="FormEmail">Email</label>
            <input type="email" class="form-control" id="FormEmail" placeholder="Email" name="email" />
          </div>
          <div class="form-group">
            <label for="FormPassword">Password</label>
            <input type="password" class="form-control" id="FormPassword" placeholder="Password" name="password" />
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <a class="dropdown-item" href="#">New to Study Buddy? Sign up</a>
      </div>
    </div>
    <!-- akhir form Log in -->
  </body>
</html>
