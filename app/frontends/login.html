<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="icon" href="/static/img/logo.png" />
    <!-- css guweh -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body style="font-family: 'Montserrat', sans-serif">
    <div class="login">
      <!-- ini buat gambar -->
      <div>
        <img src="/static/img/register.png" alt=":p" />
      </div>

      <!-- mulai form log in -->
      <div class="form">
        <h3 style="font-weight: bold;">Login Study Buddy</h3>
        <form class="px-4 py-3" method="POST">
          <div class="form-group">
            <label for="FormEmail">Email</label>
            <input type="email" class="form-control" id="FormEmail" placeholder="Email" name="email"/>
          </div>
          <div class="form-group">
            <label for="FormPassword">Password</label>
            <input type="password" class="form-control" id="FormPassword" placeholder="Password" name="password"/>
          </div>
          <button type="submit" class="btn btn-secondary">Log in</button>
        </form>
        <!-- akhir form Log in -->

        <a class="dropdown-item" href="/register">New to Study Buddy? Register</a>
      </div>
    </div>
    {% if error == 'invalid_login' %}
    <!-- ini buat warning email & password di login-->
    <div class="alert alert-warning" role="alert">Email atau password anda salah!</div>
    {% endif %}
  </body>
</html>
