<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- css guweh -->
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container-fluid" style="padding-left: 18px">
        <a class="LogoNavbar" href="/browse" style="margin-left: 5px">
          <img src="{{ url_for('static', path='img/Studybuddy.png') }}" alt="Study Buddy" class="stdbd" />
        </a>

        <div class="dropdown">
          <a class="btn btn-light btn dropdown-toggle d-lg-" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="d-none d-md-inline-block align-middle" style="margin-bottom: -5px">
              <b class="d-block navbar-username" style="text-align: left">{{ user.nama }}</b>
              <small class="d-block navbar-nim" style="text-align: left">{{ user.nim }}</small>
            </div>
          </a>

          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="/changepassword">
                <ion-icon name="key"></ion-icon>
                Ganti Password</a>
            </li>
            <li>
              <a class="dropdown-item" href="/logout">
                <ion-icon name="log-out"></ion-icon>
                Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- awal form -->
    <div class="ubahpw sticky-">
      <h5>Password Change</h5>
      <form action="/changepassword" method="POST">
        <div class="form-group">
          <label for="InputCurrentPassword">Current Password:</label>
          <input type="password" class="form-control" id="InputCurrentPassword" placeholder="Current password" name="passwd"/>
        </div>
        <div class="form-group">
          <label for="InputNewPassword">New password:</label>
          <input type="password" class="form-control" id="InputNewPassword" placeholder="New password" name="newpasswd"/>
        </div>
        <div class="form-group">
          <label for="InputConfirmNewpass">Confirm new password:</label>
          <input type="password" class="form-control" id="InputConfirmNewpass" placeholder="Confirm new password" name="cnewpasswd"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- akhir form -->
    </div>

    <!-- ini buat warning password -->
    <div class="alert alert-warning" role="alert">Harap masukkan password minimal 8 karakter!</div>

    <!-- ini buat warning password baru -->
    <div class="alert alert-warning" role="alert">Confirm password yang dimasukan berbeda!</div>

    <!-- ini buat warning password baru -->
    <div class="alert alert-danger" role="alert">Password salah!</div>

  </body>
</html>
