<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- css guweh -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <nav class="navbar bg-body-light" id="mainNav">
        <div class="container-fluid">
            <a class="logonavbar" href="#">
            <img src="/image/Studybuddy.png" alt="Study Buddy" class="stdbd">
            </a>

            <div class="containers">
            <a class="icon-link" href="#">
                <ion-icon name="notifications-outline" alt="notification" class="notif" >
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </ion-icon>
            </div> 
            <img src="/image/Line.png" alt="Line" class="line">
            </a>
            
            <label>Nama</label>
        </div>   

    </nav>

    <!-- awal form -->
    <div class="ubahpw sticky-">
      <h5>Password Change</h5>
      <form>
        <div class="form-group">
          <label for="InputCurrentPassword">Current Password:</label>
          <input type="password" class="form-control" id="InputCurrentPassword" placeholder="Current password" />
        </div>
        <div class="form-group">
          <label for="InputNewPassword">New password:</label>
          <input type="password" class="form-control" id="InputNewPassword" placeholder="New password" />
        </div>
        <div class="form-group">
          <label for="InputConfirmNewpass">Confirm new password:</label>
          <input type="password" class="form-control" id="InputConfirmNewpass" placeholder="Confirm new password" />
        </div>
      </form>
      <!-- akhir form -->
      <button type="button" class="btn btn-primary">Submit</button>
       
    </div>
    <!-- ini buat warning password -->
    <div class="alert alert-warning" role="alert">Harap masukkan password minimal 8 karakter!</div>
       
    <!-- ini buat warning password baru -->
    <div class="alert alert-warning" role="alert">Password baru tidak boleh sama dengan password lama!</div>
  </body>
</html>
