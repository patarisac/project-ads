<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- css guweh -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- awal form -->
    <div class="ubahpw">
      <h5>Password Change</h5>
      <form>
        <div class="form-group">
          <label for="InputCurrentPassword">Current Password:</label>
          <input type="password" class="form-control" id="InputCurrentPassword" placeholder="Current password" />
        </div>
        <div class="form-group">
          <label for="InputNewPassword">New password:</label>
          <input type="password" class="form-control" id="InputNewPassword" placeholder="New password" />
        </div>
        <div class="form-group">
          <label for="InputConfirmNewpass">Confirm new password:</label>
          <input type="password" class="form-control" id="InputConfirmNewpass" placeholder="Confirm new password" />
        </div>
      </form>
      <!-- akhir form -->
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
  </body>
</html>
