        <a class="LogoNavbar" href="home.html" style="margin-left: 5px">
          <img src="image/Studybuddy.png" alt="Study Buddy" class="stdbd" />

        <div class="dropdown">
          <a class="btn btn-light btn dropdown-toggle d-lg-" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="d-none d-md-inline-block align-middle" style="margin-bottom: -5px">

    <!-- awal form -->
    <div class="ubahpw sticky-">
      <h5>Password Change</h5>
      <form>
        <div class="form-group">
          <label for="InputCurrentPassword">Current Password:</label>
          <input type="password" class="form-control" id="InputCurrentPassword" placeholder="Current password" />
        </div>
        <div class="form-group">
          <label for="InputNewPassword">New password:</label>
          <input type="password" class="form-control" id="InputNewPassword" placeholder="New password" />
        </div>
        <div class="form-group">
          <label for="InputConfirmNewpass">Confirm new password:</label>
          <input type="password" class="form-control" id="InputConfirmNewpass" placeholder="Confirm new password" />
        </div>
      </form>
      <!-- akhir form -->
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <!-- ini buat warning password -->
    <div class="alert alert-warning" role="alert">Harap masukkan password minimal 8 karakter!</div>

    <!-- ini buat warning password baru -->
    <div class="alert alert-warning" role="alert">Password baru tidak boleh sama dengan password lama!</div>
