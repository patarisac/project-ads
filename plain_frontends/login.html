<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- css guweh -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <!-- ini buat gambar -->
      <div>
        <img src="image\register.png" alt=":p" />
      </div>

      <!-- mulai form log in -->
      <div class="form">
        <h3>Login Study Buddy</h3>
        <form class="px-4 py-3">
          <div class="form-group">
            <label for="FormEmail">Email</label>
            <input type="email" class="form-control" id="FormEmail" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="FormPassword">Password</label>
            <input type="password" class="form-control" id="FormPassword" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <!-- akhir form Log in -->

        <a class="dropdown-item" href="#">New to Study Buddy? Sign up</a>
      </div>
    </div>
    <!-- ini buat warning email -->
    <div class="alert alert-warning" role="alert">Harap masukkan alamat email sesuai @apps.ipb.ac.id!</div>

    <!-- ini buat warning password -->
    <div class="alert alert-warning" role="alert">Harap masukkan password minimal 8 karakter!</div>
  </body>
</html>
