<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- css guweh -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- mulai form signup -->
    <div class="signup">
      <div>
        <img src="E:\download\welcome.png" alt=":p" />
      </div>

      <div class="form">
        <p>Signup Study Buddy</p>
        <form class="px-4 py-3">
          <div class="form-group">
            <label>Name</label>
            <input type="name" class="form-control" placeholder="Name" />
          </div>
          <div class="form-group">
            <label>Nim</label>
            <input type="nim" class="form-control" placeholder="Nim" />
          </div>
          <div class="form-group">
            <label for="FormEmail">Email</label>
            <input type="email" class="form-control" id="FormEmail" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="FormPassword">Password</label>
            <input type="password" class="form-control" id="FormPassword" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="FormConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="FormConfirmPassword" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
    <!-- akhir form Signup -->
  </body>
</html>
